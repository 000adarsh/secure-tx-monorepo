services:
  - type: web
    name: secure-tx-api
    rootDir: apps/api
    runtime: node
    buildCommand: pnpm install --frozen-lockfile && cd ../.. && pnpm run build --filter=@repo/api
    startCommand: node dist/server.js
    envVars:
      - key: PORT
        value: 4000
      - key: CORS_ORIGIN
        scope: build
